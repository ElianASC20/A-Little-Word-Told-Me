<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" />
  <title>A little world told me globe</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://js.arcgis.com/4.12/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/TileLayer",
      
      "esri/Basemap"
    ], function (Map, SceneView, TileLayer, Basemap) {
    
        const basemap = new Basemap({
        baseLayers: [
          new TileLayer({
            url: "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/terrain_with_heavy_bathymetry/MapServer"
          })
        ]
      });
      const map = new Map({
        basemap: basemap
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        map: map,
        alphaCompositingEnabled: true,
        qualityProfile: "high",
        camera: {
          position: [-55.03975781, 14.94826384, 19921223.30821],
          heading: 2.03,
          tilt: 0.13
        },
        environment: {
          background: {
            type: "color",
            color: [255, 252, 244, 0]
          },
          starsEnabled: false,
          atmosphereEnabled: false,
          lighting: {
            directShadowsEnabled: false,
            date: "Sun Jun 23 2019 19:19:18 GMT+0200 (Central European Summer Time)"
          }
        },
        constraints: {
          altitude: {
            min: 10000000,
            max: 25000000
          }
        }
        
      });

      view.ui.empty("top-left");

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <button onclick="myFunction()">click</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("We were working on making this globe but we didn't have enough time to finish it. Therefore, this is in the process of becoming a reality. Soon enough, we will add points to each of the countries, and have a pop up appear alongside it once a country is chosen.")) {
    txt = "Thank you for your understanding";
  } else {
    txt = "Thank you for your understanding";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
  
</body>
</html>
